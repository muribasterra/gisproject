<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GIS Programming Project</title>
        <!--External Stylesheets-->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width: 705px; height: 375px"></div>
        <script>
            //Create variable to hold map element, give initial settings to map
            var map = L.map('map',{ center: [29.651967, -82.325012], zoom: 14});
            // Add OpenStreetMap tile layer to map element
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
       //Create point feature for my house
		var myDataPoint = L.marker([29.654154, -82.326757]).addTo(map);
	//Bind popup to Data Point object
		myDataPoint.bindPopup("<h3>My House</h3><p>Gainesville, FL<br>Information about my house.</p>");
	//Locate user
		map.locate({setView: true, maxZoom: 15});
		map.on('locationfound', onLocationFound);
		function onLocationFound(e) {
			L.marker(e.latlng).addTo(map);
		}
     //Load external GeoJSON layer
	$.getJSON("test.geojson",function(gis-project){
    //Add GeoJSON layer to the map
    L.geoJson(gis-project).addTo(map);
});
	    </script>   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
